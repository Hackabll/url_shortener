<!DOCTYPE html>
<html>
<head>
  <title>Create Short URL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard">
  <h2>Create Short URL</h2>

  <div class="create-box">

  <script src="app.js"></script>
</div>
</body>
</html>
